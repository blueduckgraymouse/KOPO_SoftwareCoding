		</a>
		<br>
		<a href="http://ctc.kopo.ac.kr/">								<!-- a태그를 이용하여 폴리텍대학 링크를 로고이미지에 씌움, 중앙 정렬, 테투리 없음 -->
			<img src="http://www.kopo.ac.kr/images/logo/ctc.png" align=center border=no>
		</a>
