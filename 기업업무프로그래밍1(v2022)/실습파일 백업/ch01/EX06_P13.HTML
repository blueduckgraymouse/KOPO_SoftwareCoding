<html>
	<head>
		<meta charset="UTF-8">	
		<title>제목줄입니다</title>
	</head>
	<body>
		<ul>									<!-- ul태그 : 순서가 없는 목록 태그 -->
			<li type="disc">이건 동그란 점...		<!-- li태그 : 실제 목록의 아이템을 나타내는 태그이다. -->
			<li type="circle">이건 속 빈 동그라미..	<!-- 	type속성을 이용하여 빈 동그라미, 찬 동그라미, 빈 네모, 찬 네모 등  -->
			<li type="square">이건 사각형..			<!--    li 태그를 나타내는 문자의 종류를 바꾸거나 없앨 수 있다.			-->
			<li type="circle">이건 다시 속 빈 동그라미
			<li type="dise">이건 동그란 점
		</ul>
		
		안녕하세요<br>	
		<center>안녕하세요</center>					<!-- center 태그 : 요소 텍스트를 가운데 정렬하는 태그이다 -->
		안녕하세요<br>								<!-- br 태그 : 줄바꿈하는 태그 -->
		<BLOCKQUOTE>문장들여쓰기</BLOCKQUOTE>		<!-- BLOCKQUOTE 태그 : 요소 텍스트를 들여쓰기하는 태그이다 -->
		안녕하셔요
	</body>
<html>
