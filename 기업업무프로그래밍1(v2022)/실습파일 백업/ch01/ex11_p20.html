<html>
	<head>
		<meta charset="UTF-8">
		<title>제목줄입니다</title>
	</head>
	<body text="#000000" link="#ff0000" vlink="#00ff00" alink="#0000ff"> <!-- body태그에 text속성을 주어 텍스트는 흰색, -->
																		 <!-- body태그에 link속성을 주어 접속한 적 없는 link는 빨강색, -->
																		 <!-- body태그에 vlink속성을 주어 접속한 적 있는 link는 초록색, -->
																		 <!-- body태그에 alink속성을 주어 link가 클릭되어 있을 때는 파란색으로 설정 -->
		<a href="http://www.kopo.ac.kr/">학교가자</a>		<!-- a태그를 이용하여 폴리텍대학 홈페이지 링크를 텍스트에 입혔다. -->
		학교다녀왔습니다<br>
		<a href="http://www.google.com/">찾아보자</a><br>	<!-- a태그를 이용하여 구글홈페이지 링크를 텍스트에 입혔다. -->	
		찾아봤습니다<br>
	</body>
<html>
