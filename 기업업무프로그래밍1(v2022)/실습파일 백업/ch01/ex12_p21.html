<html>
	<head>
		<meta charset="UTF-8">
		<title>제목줄입니다</title>
	</head>
	<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff"> <!-- body태그에 text속성을 주어 텍스트는 흰색, -->
																		<!-- body태그에 link속성을 주어 접속한 적 없는 link는 빨강색, -->
																		<!-- body태그에 vlink속성을 주어 접속한 적 있는 link는 초록색, -->
																		<!-- body태그에 alink속성을 주어 link가 클릭되어 있을 때는 파란색으로 설정 -->
		<table border="1">		<!-- table 태그 : table을 만들 것을 명시하는 태그로 하위 테이블 관련 태그를 하나의 그룹으로 묶어 관리, border 속성을 주어 표의 경계선을 크기를 제어 -->
			<tr>				<!-- tr 태그 : 하나의 행을 의미하는 태그로 내부 td태그가 현재 행 안의 열을 구성한다. -->
				<td>1</td>		<!-- td 태그 : 하나의 열을 의미하는 태그 -->
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>		
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>		
			<tr>
				<td>0010</td>
				<td>0011</td>
				<td>0012</td>
			</tr>
		</table>
	</body>
<html>
