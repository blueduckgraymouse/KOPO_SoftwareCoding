<html>
	<head>
		<meta charset="UTF-8">
		<title>색상 지정하기</title>
	</head>
	
	<body>
		<table border="1px solid black">				<!-- 테이블 태그를 이용하여 하위 테이블 관련 태그가 하나의 테이블임을 명시, 테이블 구분선 굵기를 1로 설정 -->
			<tr align="center" bgcolor=gray>			<!-- tr 태그 : 하나의 행을 의미하는 태그로 내부 td태그가 현재 행 안의 열을 구성한다. 배경 회색 지정, 중앙 정렬 지정 -->
				<th witdh="150">형식</th>					<!-- td 태그 : 하나의 열을 의미하는 태그, tr태그 하위에는 여러 개의 td 태그가 올 수 있다.-->
				<th witdh="150">구성</th>					<!--    witdh 속성을 부여하여 너비를 고정시켰다. 첫번째 tr 태그에 적용하면 이어지는 tr태그에도 자동 적용된다. -->
				<th witdh="300">내용</th>
			</tr>
			<tr>
				<td rowspan="4">&lt;BODY&gt;</td>		<!-- 열끼리 통합하고자 할 때는 통합하고자하는 가장 위의 첫번째 td태그에 rowspan속성을 통합하고자하는 칸의 수를 지정해준다. -->
				<td>&lt;BODY TEXT=&quot;#nnnnnn&quot;&gt;...&lt;/BODY&gt;</td>
				<td>글자색을 지정합니다.</td>
			</tr>			
			<tr>
				<td>&lt;BODY LINK=&quot;#nnnnnn&quot;&gt;...&lt;/BODY&gt;</td>
				<td>하이퍼링크의 색을 지정합니다.</td>
			</tr>				<tr>
				<td>&lt;BODY VLINK=&quot;#nnnnnn&quot;&gt;...&lt;/BODY&gt;</td>
				<td>한 번 누른적이 있는 하이퍼링크의 색을 지정합니다.</td>
			</tr>				<tr>
				<td>&lt;BODY ALINK=&quot;#nnnnnn&quot;&gt;...&lt;/BODY&gt;</td>
				<td>누르고 있는 동안의 색을 지정합니다.</td>
			</tr>		
		</table>
	</body>
<html>
