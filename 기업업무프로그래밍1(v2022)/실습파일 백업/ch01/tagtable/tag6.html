<html>
	<head>
		<meta charset="UTF-8">
		<title>목록을 정리해 주는 태그</title>
	</head>
	
	<body>
		<table border="1px solid black">				<!-- 테이블 태그를 이용하여 하위 테이블 관련 태그가 하나의 테이블임을 명시, 테이블 구분선 굵기를 1로 설정 -->
			<tr align="center" bgcolor=gray>			<!-- tr 태그 : 하나의 행을 의미하는 태그로 내부 td태그가 현재 행 안의 열을 구성한다. 배경 회색 지정, 중앙 정렬 지정 -->
				<th witdh="150">형식</th>					<!-- td 태그 : 하나의 열을 의미하는 태그, tr태그 하위에는 여러 개의 td 태그가 올 수 있다.-->
				<th witdh="150">구성</th>					<!--    witdh 속성을 부여하여 너비를 고정시켰다. 첫번째 tr 태그에 적용하면 이어지는 tr태그에도 자동 적용된다. -->
				<th witdh="300">내용</th>
			</tr>
			<tr>
				<td rowspan="5">&lt;LI&gt;</td>			<!-- 열끼리 통합하고자 할 때는 통합하고자하는 가장 위의 첫번째 td태그에 rowspan속성을 통합하고자하는 칸의 수를 지정해준다. -->
				<td>&lt;UL&gt;...&lt;/UL&gt;</td>
				<td>순서가 없는 목록으로 일반적인 나열을 말합니다.</td>
			</tr>
			<tr>
				<td>&lt;OL&gt;...&lt;/OL&gt;</td>
				<td>순서가 있는 목록으로 위에서부터 번호를 매깁니다.</td>
			</tr>
			<tr>
				<td>&lt;MENU&gt;...&lt;/MENU&gt;</td>
				<td>메뉴 목록으로 그리길지 않은 문장의 열거에 사용합니다.</td>
			</tr>	
			<tr>
				<td>&lt;DIR&gt;...&lt;/DIR&gt;</td>
				<td>디렉토리 목록으로 메뉴 목록보다 짧은 문장을 나열합니다.</td>
			</tr>	
			<tr>
				<td>&lt;DL&gt;...&lt;/DL&gt;</td>
				<td>정의 목록 태그입니다. &lt;LI&gt;가 아닌 &lt;DT&gt;와 &lt;DD&gt;를 사용합니다.</td>
			</tr>				
		</table>
	</body>
<html>
