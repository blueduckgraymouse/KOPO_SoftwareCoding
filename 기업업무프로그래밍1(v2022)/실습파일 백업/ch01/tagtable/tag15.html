<html>
	<head>
		<meta charset="UTF-8">
		<title>표 만들기 태그</title>
	</head>
	
	<body>
		<table border="1px solid black">				<!-- 테이블 태그를 이용하여 하위 테이블 관련 태그가 하나의 테이블임을 명시, 테이블 구분선 굵기를 1로 설정 -->
			<tr align="center" bgcolor=gray>			<!-- tr 태그 : 하나의 행을 의미하는 태그로 내부 td태그가 현재 행 안의 열을 구성한다. 배경 회색 지정, 중앙 정렬 지정 -->
				<th witdh="150">형식</th>					<!-- td 태그 : 하나의 열을 의미하는 태그, tr태그 하위에는 여러 개의 td 태그가 올 수 있다.-->
				<th witdh="150">구성</th>					<!--    witdh 속성을 부여하여 너비를 고정시켰다. 첫번째 tr 태그에 적용하면 이어지는 tr태그에도 자동 적용된다. -->
				<th witdh="300">내용</th>
			</tr>
			<tr>
				<td rowspan="6">&lt;TABLE&gt;</td>		<!-- 열끼리 통합하고자 할 때는 통합하고자하는 가장 위의 첫번째 td태그에 rowspan속성을 통합하고자하는 칸의 수를 지정해준다. -->
				<td>&lt;TABLE BORDER&gt;...&lt;/TABLE&gt;</td>
				<td>표의 전체 형식을 나타냅니다.</td>
			</tr>			
			<tr>
				<td>&lt;TR&gt;&lt;TD&gt;&lt;/TD&gt;&lt;/TR&gt;</td>
				<td>표 내부에 들어갈 형식을 정의합니다.</td>
			</tr>
			<tr>
				<td>&lt;TD COLSPAN=n&gt;</td>
				<td>가로칸을 n만큼 합쳐줍니다.</td>
			</tr>
			<tr>
				<td>&lt;TD ROWSPAN=n&gt;</td>
				<td>세로칸을 n만큼 합쳐줍니다.</td>
			</tr>
			<tr>
				<td>&ltTD ALIGN=...&gt;</td>
				<td>표안의 좌우 정렬 방식을 정의합니다.</td>
			</tr>
			<tr>
				<td>&lt;TD VALIGN=...&gt;</td>
				<td>표안의 상하 정렬 방식을 정의합니다.</td>
			</tr>
		</table>
	</body>
<html>
