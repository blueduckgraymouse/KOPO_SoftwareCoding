<html>
	<head>
		<meta charset="UTF-8">
		<title>문서를 임의로 고정시키는 태그</title>
	</head>
	
	<body>
		<table border="1px solid black">				<!-- 테이블 태그를 이용하여 하위 테이블 관련 태그가 하나의 테이블임을 명시, 테이블 구분선 굵기를 1로 설정 -->
			<tr align="center" bgcolor=gray>			<!-- tr 태그 : 하나의 행을 의미하는 태그로 내부 td태그가 현재 행 안의 열을 구성한다. 배경 회색 지정, 중앙 정렬 지정 -->
				<th witdh="150">형식</th>					<!-- td 태그 : 하나의 열을 의미하는 태그, tr태그 하위에는 여러 개의 td 태그가 올 수 있다.-->
				<th witdh="150">구성</th>					<!--    witdh 속성을 부여하여 너비를 고정시켰다. 첫번째 tr 태그에 적용하면 이어지는 tr태그에도 자동 적용된다. -->
				<th witdh="300">내용</th>
			</tr>
			<tr>
				<td>&lt;NOBR&gt;</td>					<!-- 열끼리 통합하고자 할 때는 통합하고자하는 가장 위의 첫번째 td태그에 rowspan속성을 통합하고자하는 칸의 수를 지정해준다. -->
				<td>&lt;NOBR&gt;...&lt;/NOBR&gt;</td>
				<td>화면 크기에 따라 문단이 바뀌는 것을 방지합니다.</td>
			</tr>			
			<tr>
				<td>&lt;WBR&gt;</td>			
				<td>&lt;WBR&gt;...&lt;/WBR&gt;</td>
				<td>위의 태그 안에서 문단을 바꿀 때 사용합니다.</td>
			</tr>
		</table>
	</body>
<html>
