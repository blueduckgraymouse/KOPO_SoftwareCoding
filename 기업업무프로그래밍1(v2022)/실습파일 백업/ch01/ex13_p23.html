<html>
	<head>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<form method=POST name='fm'>								<!-- form 태그 : 하위 입력 태그를 그룹으로 묶어 제출하는 행위를 관리한다. -->
			<table width=650 border=1 cellspacing=0 cellpadding=5>	<!-- table 태그 : table을 만들 것을 명시하는 태그로 하위 테이블 관련 태그를 하나의 그룹으로 묶어 관리 -->
				<tr>				<!-- tr 태그 : 하나의 행을 의미하는 태그로 내부 td태그가 현재 행 안의 열을 구성한다. -->
					<td>			<!-- td 태그 : 하나의 열을 의미하는 태그 -->
						<b>번호</b>	<!-- b 태그 : 요소 택스트를 bold처리 -->
					</td>
					<td>
						<input type=text name=id size=70 maxlength=70 value=1 readonly>	<!-- input 태그 : 입력을 받는 태그로 type에 따라 다르게 구현된다. -->
					</td>																<!-- 	type이 text로 문자를 입력받는 입력박스를 노출시키며 해당 input태그의 이름은 id로 지정 -->
				</tr>																	<!-- 	size 속성을 통해 좌우너비를 지정, maxlength 속성을 통해 입력가능한 총 글자수를 지정 -->
				<tr>																	<!-- 	value속성을 이용하여 input태그 안에 값을 넣어주었으며 수정이 불가능한 readonly로 지정 -->
					<td><b>성별</b></td>
					<td>
						<select name=sex>					<!-- input태그 중 name속성을 sex로 지정 -->
							<option value='M' selected>남자	<!-- select 태그의 선택지가 되는 option을 '남자'로 표시, value속성을 이용하여 값을 M으로 지정, selected 속성을 부여하여 select문의 default값으로 지정 -->
							<option value='W'>여자			<!-- select 태그의 선택지가 되는 option을 '여자'로 표시, value속성을 이용하여 값을 W으로 지정 -->
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<b>성명</b>
					</td>
					<td>
						<input type=text name=name size=70 maxlength=70 value='레이나'>
					</td>			<!-- 텍스트를 입력받는 input 태그, name속성을 name으로 지정하고 최대 입력 글자수는 70, default값은 "레이나"로 설정 -->
				</tr>
				<tr>
					<td>
						<b>주소</b>
					</td>
					<td>
						<input type=text name=addr size=70 maxlength=70 value='서울 어딘가'>
					</td>			<!-- 텍스트를 입력받는 input 태그, name속성을 addr으로 지정하고 최대 입력 글자수는 70, default값은 "서울 어딘가"로 설정 -->
				</tr>
				<tr>
					<td>
						<b>전화번호</b>
					</td>
					<td>
						<input type=text name=tel size=70 maxlength=70 value=''>	
					</td>			<!-- 텍스트를 입력받는 input 태그, name속성을 tel으로 지정하고 최대 입력 글자수는 70, default값은 "서울 어딘가"로 설정 -->
				</tr>
			</table>
		</form>
	</body>
<html>
