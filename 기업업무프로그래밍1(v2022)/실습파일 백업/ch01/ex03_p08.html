<html>
	<head>
		<meta charset="UTF-8">
		<title>제목줄입니다</title>	<!-- 제목 태그 이용하여 제목 표시, 탭의 제목으로 웹 브라우저 창 최 상단에 보여진다 -->
	</head>
	<body>
		안녕하셔요					<!-- html파일 내에서 줇바꿈은 웹에 로드했을 때 적용되지 않는다. -->
		안녕하셔요
		안녕하셔요
		안녕하셔요		
		
		<hr>					<!-- hr 태그 : 라인 출력 -->
		
		안녕하셔요					<!-- br태그 : 줄바꿈, html은 줄바꿈을 br태그로 명시해야 한다. -->
		안녕하셔요
		안녕하셔요<br>				
		안녕하셔요
	
		<hr>
	
		<p>안녕하셔요				<!-- p태그 : 여는 태그부터 닫느 태그 까지의 내용을 하나의 문단으로 만든다. -->
		안녕하셔요
		안녕안녕
		</p>
		
		<hr>
		
		<pre>안녕하셔요
		안녕하셔요
		안녕하셔요
		안녕하셔요</pre>				<!-- pre 태그 : 요소 내의 텍스트가 있는 그대로 출력된다. -->
	</body>
<html>
