<html>
	<head>
		<meta charset="UTF-8">	
		<title>제목줄입니다</title>
	</head>
	<body>
		<STRONG>안녕하셔요</STRONG><br>		<!-- STRONG 태그 : 브라우저에 중요한 내용임을 알려주며 요소의 내용을 bold 처리해준다. -->
		<B>안녕하셔요</B><br>				<!-- b 태그 : 단순히 요소 텍스트를 bold처리해주는 태그이다. -->
		<EM>안녕하셔요</EM><br>				<!-- i 태그 : 요소 텍스트에 기울기를 주는 태그이다. 인용구, 전문 용어 등에 주로 사용 -->
		<EM>HELLO</EM><br>		
		<I>안녕하셔요</I><br>				<!-- i 태그 : 요소 텍스트에 기울기를 주는 태그이다. 강조의 용도로 주로 사용 -->
		<I>HELLO</I><br>
		<KBD>안녕하셔요</KBD><br>			<!-- KBD 태그 : 타자기체의 글씨를 나타내 주는 태그입니다. -->
		<CODE>안녕하셔요</CODE><br>			<!-- CODE 태그 : 타자기체의 글씨를 나타내 주는 태그입니다. -->
		<TT>안녕하셔요</TT><br>				<!-- TT 태그 : 타자기체의 글씨를 나타내 주는 태그입니다. -->
		안녕하셔요<br>
		<KBD>HELLO</KBD><br>
		<CODE>HELLO</CODE><br>
		<TT>HELLO</TT><br>
		HELLO<br>
	</body>
<html>
