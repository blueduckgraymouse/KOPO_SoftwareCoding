<html>
<head>
	<meta charset="UTF-8">
</head>

<body>
	<script>
		var num1 = 100;		<!-- num1 변수에 100 저장 -->
		var num2 = 200;		<!-- num2 변수에 200 저장 -->
		document.write("num1 : " + num1 + "/ num2 : " + num2 + "<br>"); <!-- num1, num2 값 표시 -->
		<!-- if 조건문 -->
		if (num1 > num2) {
			document.write("num1이 num2보다 크다.<br>");
		} else if (num1 < num2) {
			document.write("num2가 num1보다 크다.<br>");
		} else {
			document.write("num2와 num1가 같다.<br>");
		}
	</script>
	<hr>
	<script>
		var num1 = 100;		<!-- num1 변수에 100 저장 -->
		var num2 = 3;		<!-- num2 변수에 3 저장 -->
		document.write("num1 : " + num1 + " / num2 : " + num2 + "<br>");	<!-- num1, num2 값 표시 -->
		<!-- switch 조건문 -->
		switch (num1 % num2) {	<!-- num1를 num2로 나눈 나머지를 switch문의 값으로 전달 -->
			case 2:				<!-- 나머지가 2이면 -->
				document.write("num1을 num2로 나눈 나머지는 2이다.<br>");	<!-- 나머지가 2라고 출력 -->
				break;
			case 1:				<!-- 나머지가 1이면 -->
				document.write("num1을 num2로 나눈 나머지는 1이다.<br>");	<!-- 나머지가 1라고 출력 -->
				break;
			case 0:				<!-- 나머지가 0이면 -->
				document.write("num1을 num2로 나눈 나머지는 0이다.<br>");	<!-- 나머지가 0라고 출력 -->
				break;
			default:			<!-- 나머지가 0,1,2가 아니면 -->
				document.write("무언가 잘못되었다.");						<!-- 잘못됨을 출력 -->
				break;
		}
	</script>
</body>
</html>
