<html>
<head>
	<meta charset="UTF-8">
	<script> 
		function call1() {		<!-- call1함수 정의 -->
			var a = "abc";		<!-- "abc"를 변수 a에 저장 -->
			var b = "efg";		<!-- "efg"를 변수 b에 저장 -->
			document.write("String 연산:"+ (a + b));	<!-- a+b의 연산 결과를 document에 표시 -->
		}
		function call2() {		<!-- call2함수 정의 -->
			var a = 1;			<!-- 1을 변수 a에 저장 -->
			var b = 2;			<!-- 2를 변수 b에 저장 -->
			document.write("integer 연산:"+ (a + b));	<!-- a+b의 연산 결과를 document에 표시 -->
		}
	</script>
</head>

<body>
	<script> 
		call1();				<!-- call1 함수 호출 -->
	</script>
	<script> 
		call2();				<!-- call1 함수 호출 -->
	</script>
	Good...
</body>
</html>
